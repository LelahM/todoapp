<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="10" />
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="400" rx="20" ry="20" fill="rgba(255,255,255,0.1)" style="filter:url(#blur)" stroke="rgba(255,255,255,0.18)" stroke-width="1" />
  
  <!-- App Title -->
  <text x="400" y="100" font-family="'Great Vibes', cursive" font-size="60" text-anchor="middle" fill="url(#titleGradient)" style="filter:url(#shadow)">GetTasked</text>
  
  <!-- Main Content Areas -->
  <rect x="80" y="130" width="300" height="280" rx="15" ry="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <rect x="420" y="130" width="300" height="130" rx="15" ry="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <rect x="420" y="280" width="300" height="130" rx="15" ry="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  
  <!-- Task List Items -->
  <rect x="100" y="160" width="260" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.2)" />
  <rect x="100" y="210" width="260" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.2)" />
  <rect x="100" y="260" width="260" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.2)" />
  <rect x="100" y="310" width="260" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.2)" />
  
  <!-- Check Circles -->
  <circle cx="120" cy="180" r="10" stroke="white" stroke-width="2" fill="none" />
  <circle cx="120" cy="230" r="10" stroke="white" stroke-width="2" fill="white" />
  <circle cx="120" cy="280" r="10" stroke="white" stroke-width="2" fill="none" />
  <circle cx="120" cy="330" r="10" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Task Text Lines -->
  <line x1="140" y1="180" x2="340" y2="180" stroke="white" stroke-width="2" />
  <line x1="140" y1="230" x2="300" y2="230" stroke="white" stroke-width="2" stroke-dasharray="2" />
  <line x1="140" y1="280" x2="320" y2="280" stroke="white" stroke-width="2" />
  <line x1="140" y1="330" x2="330" y2="330" stroke="white" stroke-width="2" />
  
  <!-- Pie Chart -->
  <circle cx="470" cy="195" r="40" fill="rgba(255,255,255,0.2)" />
  <path d="M470,195 L470,155 A40,40 0 0,1 505,210 z" fill="#4ecdc4" />
  <path d="M470,195 L505,210 A40,40 0 0,1 450,230 z" fill="#ff6b6b" />
  <path d="M470,195 L450,230 A40,40 0 0,1 470,155 z" fill="#45b7d1" />
  
  <!-- Bar Chart -->
  <rect x="550" y="155" width="20" height="80" rx="3" ry="3" fill="#4ecdc4" />
  <rect x="580" y="175" width="20" height="60" rx="3" ry="3" fill="#ff6b6b" />
  <rect x="610" y="195" width="20" height="40" rx="3" ry="3" fill="#45b7d1" />
  <rect x="640" y="165" width="20" height="70" rx="3" ry="3" fill="#4ecdc4" />
  
  <!-- Progress Area -->
  <text x="470" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Task Progress</text>
  <rect x="440" y="330" width="260" height="20" rx="10" ry="10" fill="rgba(255,255,255,0.1)" />
  <rect x="440" y="330" width="182" height="20" rx="10" ry="10" fill="#4ecdc4" />
  <text x="570" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="white">70% Complete</text>
  
  <!-- UI Labels -->
  <text x="230" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Current Tasks</text>
  <text x="570" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Analytics</text>
  <text x="570" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="white">16 of 23 tasks completed</text>
</svg>
